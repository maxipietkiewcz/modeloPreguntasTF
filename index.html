<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Knowledge Evaluation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>JavaScript Knowledge Evaluation</h1>
      <div id="loadingQnA">Loading the model...</div>
      <div id="description">
        <h2>Answer the following questions:</h2>
        <form id="qa-form">
          <h3>Question 1</h3>
          <div>What is JavaScript?</div>
          <textarea
            placeholder="Type your answer here"
            id="user_answer_1"
          ></textarea
          ><br />

          <h3>Question 2</h3>
          <div>Explain the difference between let and var.</div>
          <textarea
            placeholder="Type your answer here"
            id="user_answer_2"
          ></textarea
          ><br />

          <h3>Question 3</h3>
          <div>What is the purpose of the `this` keyword?</div>
          <textarea
            placeholder="Type your answer here"
            id="user_answer_3"
          ></textarea
          ><br />

          <button type="button" onclick="evaluateAnswers()">
            Submit Answers
          </button>
        </form>
        <div id="results"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
